<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#27374D" />
    <title>Care Acne Application</title>
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />
</head>

<body>
    <main id="mainContent" class="min-h-screen"></main>
    <!-- File JS akan di-inject oleh webpack -->
    <script>
        // Comprehensive SPA handler for GitHub Pages
        (function () {
            console.log('SPA Handler initialized');
            console.log('Location:', window.location.href);

            const repoName = 'acure-scan';
            const basePath = '/' + repoName + '/';

            // Handle redirect from 404.html
            const originalPath = sessionStorage.getItem('originalPath');
            if (originalPath) {
                console.log('Handling redirect from:', originalPath);
                sessionStorage.removeItem('originalPath');

                // Convert to hash route
                let hashRoute = originalPath;
                if (hashRoute.startsWith(basePath)) {
                    hashRoute = hashRoute.substring(basePath.length);
                }
                if (hashRoute.startsWith('/')) {
                    hashRoute = hashRoute.substring(1);
                }

                if (hashRoute && !hashRoute.includes('.')) {
                    console.log('Setting hash to: #/' + hashRoute);
                    window.location.hash = '#/' + hashRoute;
                }
            }

            // Ensure we're at the correct base path
            if (window.location.pathname !== basePath) {
                console.log('Correcting path from:', window.location.pathname, 'to:', basePath);
                window.history.replaceState({}, '', basePath + window.location.hash);
            }
        })();
    </script>
</body>

</html>
