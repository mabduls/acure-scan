<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#27374D" />
    <title>Care Acne Application</title>
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />
</head>

<body>
    <main id="mainContent" class="min-h-screen"></main>
    <!-- File JS akan di-inject oleh webpack -->
    <script>
        // Handle logout redirect secara global
        (function () {
            // Listen untuk event logout custom
            window.addEventListener('userLogout', function () {
                console.log('Global logout handler triggered');

                // Bersihkan storage
                localStorage.removeItem('userToken');
                localStorage.removeItem('userData');
                sessionStorage.clear();

                // Redirect ke halaman utama TANPA hash
                if (window.location.hostname.includes('github.io')) {
                    window.location.href = 'https://mabduls.github.io/acure-scan/';
                } else {
                    window.location.hash = '#/';
                    window.dispatchEvent(new HashChangeEvent('hashchange'));
                }
            });

            // Juga handle hash yang salah
            if (window.location.hash === '#/' && window.location.hostname.includes('github.io')) {
                // Jika ada hash root di GitHub Pages, redirect ke tanpa hash
                window.location.href = 'https://mabduls.github.io/acure-scan/';
            }
        })();
    </script>
</body>

</html>
