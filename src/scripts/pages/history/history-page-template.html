<style>
    .scan-card {
        transition: all 0.3s ease;
    }

    .scan-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 103, 122, 0.1);
    }

    .empty-state {
        background: linear-gradient(135deg, #f0fdfa 0%, #e0f2fe 100%);
    }
</style>

<div class="min-h-screen bg-gradient-to-b from-[#E5FFFB] to-white flex flex-col">
    <!-- Header -->
    <header class="bg-[#00667A] text-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                    2 6 4 4 6.5 4c1.74 0 3.41 1.04 4.13 2.56h1.74
                    C14.09 5.04 15.76 4 17.5 4 20 4 22 6 22 8.5
                    c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
            <span class="text-xl font-bold">AcureScan</span>
        </div>
        <button id="backButton" class="flex items-center space-x-2 hover:bg-cyan-700 px-3 py-2 rounded transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span>Back</span>
        </button>
    </header>

    <main class="flex-grow px-6 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Title Section -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-teal-700 mb-2">Your Scan History</h1>
                <p class="text-gray-600">Review your previous acne scan results</p>
            </div>

            <!-- Filter Controls -->
            <div class="flex flex-wrap gap-4 mb-6">
                <div class="relative flex-1 min-w-[200px]">
                    <select id="filterType"
                        class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 w-full focus:outline-none focus:ring-2 focus:ring-teal-300 focus:border-teal-500">
                        <option value="all">All Acne Types</option>
                        <option value="blackheads">Blackheads</option>
                        <option value="cyst">Cyst</option>
                        <option value="papules">Papules</option>
                        <option value="pustules">Pustules</option>
                        <option value="whiteheads">Whiteheads</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>

                <div class="relative flex-1 min-w-[200px]">
                    <select id="sortBy"
                        class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 w-full focus:outline-none focus:ring-2 focus:ring-teal-300 focus:border-teal-500">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="confidence">Highest Confidence</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingIndicator" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-teal-600">
                </div>
                <p class="mt-4 text-gray-600">Loading your scan history...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden empty-state rounded-xl p-8 text-center">
                <!-- <img src="/images/empty-history.svg" alt="No scans yet" class="w-48 h-48 mx-auto mb-6"> -->
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No Scan History Yet</h3>
                <p class="text-gray-600 mb-6">You haven't performed any scans yet. Start by uploading an image or using
                    your camera.</p>
                <button id="startScanButton"
                    class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition">
                    Start Scanning
                </button>
            </div>

            <!-- Scan Results Grid -->
            <div id="scanResultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Scan cards will be inserted here by JavaScript -->
            </div>

            <!-- Pagination Controls -->
            <div id="paginationControls" class="mt-8 flex justify-center items-center gap-4 hidden">
                <button id="prevPageButton"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition disabled:opacity-50">
                    Previous
                </button>
                <span id="pageInfo" class="text-gray-600">Page 1 of 1</span>
                <button id="nextPageButton"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition disabled:opacity-50">
                    Next
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-4">
        Â© 2025 AcureScan. SkinCheck. All rights reserved.
    </footer>
</div>
