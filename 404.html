<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Acure Scan - Redirecting</title>
    <script>
    (function() {
        const repoName = 'acure-scan';
        const basePath = '/' + repoName + '/';
        const currentPath = window.location.pathname;
        
        console.log('404 Handler - Current path:', currentPath);
        
        // PERBAIKAN: Redirect ke index.html yang benar
        if (!currentPath.includes('index.html')) {
            const targetUrl = window.location.origin + basePath + 'index.html' + window.location.hash;
            console.log('Redirecting to:', targetUrl);
            window.location.replace(targetUrl);
        }
    })();
</script>
</head>
<body>
    <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>Redirecting to Acure Scan...</h2>
        <p>If you are not redirected automatically, <a id="redirectLink" href="/acure-scan/">click here</a>.</p>
    </div>
</body>
</html>
