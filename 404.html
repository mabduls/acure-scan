<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Acure Scan</title>
    <script>
        // Redirect semua 404 ke index.html untuk SPA routing
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Jika ini adalah path dari SPA kita, redirect ke index.html
        if (path.includes('/acure-scan/') || !path.includes('.')) {
            // Simpan path asli untuk ditangani oleh router SPA
            sessionStorage.redirect = path + search + hash;
            window.location.href = '/acure-scan/';
        }
    </script>
</head>
<body>
    Redirecting to Acure Scan...
</body>
</html>
