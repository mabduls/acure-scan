<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Acure Scan - Redirecting</title>
    <script>
        // Redirect semua request ke index.html dengan path yang benar
        const currentPath = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Base path untuk GitHub Pages
        const repoName = 'acure-scan';
        const basePath = `/${repoName}/`;

        console.log('404 Handler - Current path:', currentPath);
        console.log('404 Handler - Redirecting to base path:', basePath);

        // Jika tidak berada di path yang benar, redirect
        if (!currentPath.includes(basePath)) {
            const redirectPath = basePath + (hash || '#/');
            sessionStorage.setItem('originalPath', currentPath + search + hash);
            window.location.href = redirectPath;
        } else {
            // Jika sudah di path benar tapi masih 404, redirect ke index
            sessionStorage.setItem('spaRedirect', currentPath + search + hash);
            window.location.href = basePath + 'index.html';
        }
    </script>
</head>

<body>
    <div style="padding: 20px; text-align: center;">
        <h2>Redirecting to Acure Scan...</h2>
        <p>If you are not redirected automatically, <a href="/acure-scan/">click here</a>.</p>
    </div>
</body>

</html>
